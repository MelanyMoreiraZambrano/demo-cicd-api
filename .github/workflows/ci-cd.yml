name: CI-CD API

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_test_and_publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ./Demo.CICD.Api

      - name: Build
        run: dotnet build ./Demo.CICD.Api -c Release --no-restore

      - name: Test
        run: dotnet test ./Demo.CICD.Api -c Release --no-build

      - name: Log in to GHCR (GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LOWER}/demo-cicd-api:latest
          docker build -t $IMAGE --build-arg GIT_SHA=${{ github.sha }} ./Demo.CICD.Api
          docker push $IMAGE
